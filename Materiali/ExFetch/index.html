<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center">Gestione Prodotti</h2>
    
    <!-- Form per aggiungere o modificare prodotti -->
    <form id="productForm" onsubmit="addProduct(event)">
        <input type="hidden" id="productId">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <input type="text" id="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input type="text" id="price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </form>
    
    <hr>
    <div id="errorMessage" class="my-2 text-danger"></div>
    
    <!-- Ricerca -->
    <div class="mb-3">
        <label for="search" class="form-label">Cerca prodotti</label>
        <input type="text" id="search" class="form-control" onkeyup="searchProducts()" placeholder="Inserisci nome, descrizione o prezzo">
    </div>
    
    <!-- Tabella utenti -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
